<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Beam Analysis Plot</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css"
            integrity="sha512-Ez0cGzNzHR1tYAv56860NLspgUGuQw16GiOOp/I2LuTmpSK9xDXlgJz3XN4cnpXWDmkNBKXR/VDMTCnAaEooxA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    </head>

    <body>
        <form>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="card o-hidden border-0">
                            <div class="card-body p-0">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="p-3">
                                            <div class="text-left">
                                                <h1 class="h4 text-gray-900 mb-4">Inputs</h1>
                                            </div>
                                            <div class="row">
                                                <div class="col-12">
                                                    <div class="form-group mb-3">
                                                        <label for="condition">Condition</label>
                                                        <select name="condition" id="condition" class="form-select">
                                                            <option value="simply-supported">Simply Supported</option>
                                                            <option value="two-span-unequal">Two Span Unequal</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-12">
                                                    <div class="form-group mb-3">
                                                        <label for="w">Load Force (w)</label>
                                                        <input type="number" id="w" class="form-control"
                                                            placeholder="kN/m">
                                                    </div>
                                                </div>
                                                <div class="col-6">
                                                    <div class="form-group mb-3">
                                                        <label for="primarySpan">Primary Span (L1)</label>
                                                        <input type="number" id="primarySpan" value="4"
                                                            class="form-control" placeholder="m">
                                                    </div>
                                                </div>
                                                <div class="col-6">
                                                    <div class="form-group mb-3">
                                                        <label for="secondarySpan">Secondary Span (L2)</label>
                                                        <input type="number" id="secondarySpan" value=""
                                                            class="form-control" placeholder="m">
                                                    </div>
                                                </div>
                                            </div>
                                            <hr>
                                            <div class="form-group mb-3">
                                                <label for="j2">j2</label>
                                                <input type="number" id="j2" value="2" class="form-control">
                                            </div>
                                            <div class="form-group mb-3">
                                                <label for="EI">Bending Stiffness (EI)</label>
                                                <input type="number" id="EI" value="3150000000000" class="form-control"
                                                    placeholder="Nmm&#178;">
                                            </div>
                                            <button type="button" id="calculate"
                                                class="btn btn-primary w-100">Calculate</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="col-lg-6">
                        <div class="card o-hidden border-0">
                            <div class="card-body p-0">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="p-3">
                                            <div class="text-left">
                                                <h1 class="h4 text-gray-900 mb-4">Plot</h1>
                                            </div>
                                            <div class="mb-2">
                                                <label for="deflection_plot">Deflection</label>
                                                <canvas id="deflection_plot"></canvas>
                                            </div>
                                            <div class="mb-2">
                                                <label for="shear_force_plot">Shear Force</label>
                                                <canvas id="shear_force_plot"></canvas>
                                            </div>
                                            <div class="mb-2">
                                                <label for="bending_moment_plot">Bending Moment</label>
                                                <canvas id="bending_moment_plot"></canvas>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </form>
        <script src="js/beam-analysis.js"></script>
        <script src="js/analysis-plotter.js"></script>
    </body>

</html>
